<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/cart.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div>
        <table> <!-- 가로 행 만들 땐 <tr> 새로 열 만들 땐 <td> -->
            <thead> <!-- 제목 행 -->
                <tr>
                    <th><p>sdfdf</p><p>dfdfdf</p></th>
                    <td>22222</td> <!-- 셀 안의 요소 상하 정렬 -> vertical-align : top/middle/bottom -->
                    <td>33333333</td>
                </tr>
            </thead>
            <tbody> <!-- 일반 행 -->
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
