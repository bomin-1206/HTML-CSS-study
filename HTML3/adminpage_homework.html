<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/adminpage_homework.css" rel="stylesheet" />
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body style="background-color: #eee; margin: 0px">
    <div class="adminpage">
      <nav class="navbar">
        <input type="text" placeholder="Search" class="search" />
        <div class="navbar-right">
          <i class="fas fa-bell"></i>
          <i class="fas fa-envelope"></i>
          <p>Minny Park</p>
        </div>
      </nav>
      <div class="dashboard">
        <h1 class="dashboard-title">Dashboard</h1>
        <div class="dashboard-content">
          <div class="dashboard-box blue">
            <div class="left">
              <p class="dashboard-box-title">Earmings (Monthly)</p>
              <h2>$400.000</h2>
            </div>
            <div class="right">
              <i class="fas fa-calendar fa-3x"></i>
            </div>
          </div>
          <div class="dashboard-box green">
            <div class="left">
              <p class="dashboard-box-title">Earnings (Annual)</p>
              <h2>$800.000</h2>
            </div>
            <div class="right">
              <i class="fas fa-dollar-sign fa-3x"></i>
            </div>
          </div>
          <div class="dashboard-box purple">
            <div class="left">
              <p class="dashboard-box-title">Tasks</p>
              <h2>13</h2>
            </div>
            <div class="right">
              <i class="fas fa-tasks fa-3x"></i>
            </div>
          </div>
          <div class="dashboard-box yellow">
            <div class="left">
              <p class="dashboard-box-title">Requests</p>
              <h2>26</h2>
            </div>
            <div class="right">
              <i class="fas fa-comments fa-3x"></i>
            </div>
          </div>
        </div>
        <div class="dashboard-bottom-chart">
            <div class="dashboard-chart">
                <div class="chart-title">
                    <h3>Earnings Overview</h3>
                </div>
                <div class="chart">
                    <canvas id="myChart"></canvas>
                    </div>
            
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
                    <script>
                    var ctx = document.getElementById("myChart").getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                        labels: ["January", "February", "March", "April", "May", "June", "July"],
                        datasets: [{
                            label: "Monthly",
                            data: [0, 10, 5, 3, 20, 30, 45],
                            fill: true,
                            backgroundColor: 'rgb(106, 90, 205)',
                            borderColor: 'rgb(106, 90, 205)',
                            borderWidth: 1,
                            lineTension: .4,
                            },
                        ],
                        },
                        options: {
                        scales: {
                            y: {
                            beginAtZero: true,
                            },
                        },
                        },
                    })
                    </script>
            </div>
            <table class="table">
                <tr class="table-title">
                    <td>Tasks</td>
                </tr>
                <tr class="table-content">
                    <td>Borrowed Items<span class="badge rounded-pill text-bg-primary" style="float: right; margin-right: 20px;">14</span></td>
                </tr>
                <tr class="table-content">
                    <td>Trello requests<span class="badge rounded-pill text-bg-primary" style="float: right; margin-right: 20px;">2</span></td>
                </tr>
                <tr class="table-content">
                    <td>Marked Comments<span class="badge rounded-pill text-bg-primary" style="float: right; margin-right: 20px;">1</span></td>
                </tr>
            </table>
        </div>
      </div>
    </div>
  </body>
</html>
